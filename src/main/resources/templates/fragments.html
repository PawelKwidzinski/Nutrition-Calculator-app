<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:fragment="headerlinks">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/styles.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
              rel="stylesheet">
    </th:block>
</head>
<body>
<th:block th:fragment="navigator">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light"
             style="">
            <a class="navbar-brand mb-0 h1" th:href="@{/ingredients/search}" style=" ">Nutrition calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news/business}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news/sports}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news/technologies}"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</th:block>

<th:block th:fragment="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark" style="line-height: 3px">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="font-size: 14px">&copy; 2021
            Paweł Kwidziński</a>
    </nav>
</th:block>

<th:block th:fragment="footerscripts">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.1/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</th:block>

</body>
</html>
