<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>

<header th:replace="fragments :: navigator"></header>
<div class="container">
    <form class="col-md-12 form-container" th:action="@{/meals/add}" th:object="${meal}" method="post">
        <h1>Prepare your Meal</h1>
        <input type="hidden" th:field="*{id}" th:value="*{id}">
        <div class="row col-md-12 form-row-container">
            <div class="col-md-4">
                <label for="exampleFormControlInput1">Meal</label>
                <input class="form-control col-md-12" id="exampleFormControlInput1" placeholder="Meal name"
                       th:field="*{mealName}">
                <div class="error-row-container text-danger" role="alert" th:if="${#fields.hasErrors('mealName')}"
                     th:errors="*{mealName}"></div>
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput2">Date</label>
                <input type="date" class="form-control col-md-12" id="exampleFormControlInput2"
                       placeholder="Weight (gram)"
                       th:field="*{date}">
                <div class="error-row-container text-danger" role="alert" th:if="${#fields.hasErrors('date')}"
                     th:errors="*{date}"></div>
            </div>
            <div class="col-md-4">
                <label>Action</label>
                <div class="col-md-12 form-row-buttons">
                    <button type="submit" class="btn btn-success col-md-12 find-button">Create</button>
                </div>
            </div>
        </div>
    <div th:if="${meals != null and !meals.isEmpty()}">
        <div class="row col-md-12 list-header-row">
            <div class="col-md-2">Name</div>
            <div class="col-md-1">Energy</div>
            <div class="col-md-1">Protein</div>
            <div class="col-md-1">Fat</div>
            <div class="col-md-1">Carbs</div>
            <div class="col-md-1">Fiber</div>
            <div class="col-md-2">Date</div>
            <div class="col-md-3">Action</div> <!--buttons-->
        </div>
    </div>

    <div class="row col-md-12 list-result-row align-items-center" th:each="meal : ${meals}">
        <div class="col-md-2 list-result-row"  th:text="${meal.getMealName()}"></div>
        <div class="col-md-1 list-result-row" th:text="${meal.getTotalKcal() == null} ? '0 kcal' : ${meal.getTotalKcal() + ' kcal'}"></div>
        <div class="col-md-1 list-result-row" th:text="${meal.getTotalProtein() == null} ? '0 g' : ${meal.getTotalProtein() + ' g'}"></div>
        <div class="col-md-1 list-result-row" th:text="${meal.getTotalFat() == null} ? '0 g' : ${meal.getTotalFat() + ' g'}"></div>
        <div class="col-md-1 list-result-row" th:text="${meal.getTotalCarbs() == null} ? '0 g' : ${meal.getTotalCarbs() + ' g'}"></div>
        <div class="col-md-1 list-result-row" th:text="${meal.getTotalFiber() == null} ? '0 g' : ${meal.getTotalFiber() + ' g'}"></div>
        <div class="col-md-2 list-result-row" th:text="${meal.getDate()}"></div>
        <div class="row col-md-3 action-buttons">
            <div class="col-md-6 action-buttons">
                <a th:href="@{'/meals/ingredients/'+ ${meal.getId()}}">
                    <button type="button" class="btn btn-primary find-button col-md-12 btn-sm">Edit Meal</button>
                </a>
            </div>
            <div class="col-md-6 action-buttons">
                <a th:href="@{/meals/delete/{id}(id=${meal.getId()})}">
                    <button type="button" class="btn btn-danger find-button col-md-12 btn-sm"
                            th:disabled="${meal.getIngredients().size() != 0}">Remove
                    </button>
                </a>
            </div>
        </div>
    </div>
    </form>
</div>


</body>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: footerscripts"></div>
</html>
