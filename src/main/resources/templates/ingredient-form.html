<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>

<header th:replace="fragments :: navigator"></header>
<div class="container">
    <form class="col-md-12 form-container" th:action="@{/ingredients/add}" th:object="${ingredient}" method="post">
        <h1>Add Ingredients and prepare your Meal</h1>
        <div class="row col-md-12 form-row-container">
            <div class="col-md-4">
                <label for="exampleFormControlInput1">Ingredient</label>
                <input class="form-control col-md-12" id="exampleFormControlInput1" placeholder="Ingredient name"
                       th:field="*{name}" th:value="*{name}">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput2">Calories</label>
                <input class="form-control col-md-12" id="exampleFormControlInput2" placeholder="Calories"
                       th:field="*{calories}" th:value="*{calories}">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput3">Protein</label>
                <input class="form-control col-md-12" id="exampleFormControlInput3" placeholder="Protein"
                       th:field="*{protein}" th:value="*{protein}">
            </div>
        </div>
        <div class="row col-md-12 form-row-container">
            <div class="col-md-4">
                <label for="exampleFormControlInput4">Fat</label>
                <input class="form-control col-md-12" id="exampleFormControlInput4" placeholder="Fat"
                       th:field="*{fat}" th:value="*{fat}">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput5">Carbs</label>
                <input class="form-control col-md-12" id="exampleFormControlInput5" placeholder="Carbs"
                       th:field="*{carbs}" th:value="*{carbs}">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput7">Fiber</label>
                <input class="form-control col-md-12" id="exampleFormControlInput7" placeholder="Fiber"
                       th:field="*{fiber}" th:value="*{fiber}">
            </div>
        </div>
        <div class="row col-md-12 form-row-container">

            <div class="col-md-4">
                <!--                <label for="mealId">Meal</label>-->
                <!--               <select th:name="mealId" id="mealId" class="form-control col-md-12">-->
                <!--                   <option th:each="meal : ${meals}"-->
                <!--                   th:text="${meal.getMealName() + ': ' + meal.getDate()}"-->
                <!--                   th:value="${meal.getId()}"-->
                <!--                   th:selected="${ingredient.getMeal() != null && ingredient.getMeal().getId() == meal.getId()}">-->
                <!--                   </option>-->
                <!--               </select>-->
            </div>

            <div class="col-md-4">
                <button type="reset" class="btn btn-warning  col-md-12 find-button">Reset</button>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary col-md-12 find-button">Send</button>
            </div>

        </div>
        <div class="row col-md-12 error-row-container">
            <div class="col-md-4 alert text-danger" role="alert" th:if="${#fields.hasErrors('*')}"
                 th:each="err : ${#fields.errors('*')}" th:text="${err}">
            </div>
            <div class="col-md-4 alert text-danger" role="alert" th:if="${error != null}" th:text="${error}">
            </div>
        </div>
    </form>
</div>

</body>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: footerscripts"></div>
</html>
