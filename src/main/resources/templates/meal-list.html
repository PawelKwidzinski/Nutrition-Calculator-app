<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>

<header th:replace="fragments :: navigator"></header>

<div class="container">
    <div class="row col-md-12 list-container">
        <div class="row col-md-12" th:if="${meals != null}">
            <h1>Meal list</h1>
        </div>
        <div class="row col-md-12 list-header-row">
            <div class="col-md-2">Name</div>
            <div class="col-md-1">Energy</div>
            <div class="col-md-1">Protein</div>
            <div class="col-md-1">Fat</div>
            <div class="col-md-1">Carbs</div>
            <div class="col-md-1">Fiber</div>
            <div class="col-md-2">Date</div>
            <div class="col-md-3">Action</div> <!--buttons-->
        </div>

        <div class="row col-md-12 list-result-row" th:each="meal : ${meals}">
            <div class="col-md-2" th:text="${meal.getMealName()}"></div>
            <div class="col-md-1" th:text="${meal.getTotalKcal()}"></div>
            <div class="col-md-1" th:text="${meal.getTotalProtein()}"></div>
            <div class="col-md-1" th:text="${meal.getTotalFat()}"></div>
            <div class="col-md-1" th:text="${meal.getTotalCarbs()}"></div>
            <div class="col-md-1" th:text="${meal.getTotalFiber()}"></div>
            <div class="col-md-2" th:text="${meal.getDate()}"></div>
            <div class="row col-md-3 action-buttons">
                <div class="col-md-6">
                    <a th:href="@{'/meals/edit/'+ ${meal.getId()}}">
                        <button type="button" class="btn btn-primary find-button col-md-12 btn-sm">Edit</button>
                    </a>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/meals/delete/{id}(id=${meal.getId()})}">
                        <button type="button" class="btn btn-danger find-button col-md-12 btn-sm">Remove</button>
                    </a>
                </div>
            </div>


        </div>
    </div>

</body>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: footerscripts"></div>
</html>
